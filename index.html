<!DOCTYPE html>
<html>
    <head>
      <title>Ash's Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <!-- Import Nav Bar from bootstrap -->
      <nav class="navbar navbar-light shadow justify-content-end">
        <div class="title nav-item">
          <h3>Tic-Tac-Toe</h3>
        </div>
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link active"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link"></a>
          </li>
          <li class="nav-item">
            <div class="game-page" id="sign-out-failure"></div>
          </li>
          <li class="nav-item">
            <!-- create a 'sign out' button on the nav bar -->
            <button class="game-page btn btn-danger shadow" id="sign-out">Sign Out</button>
          </li>
          </ul>

      </nav>

      <!-- sign up/in page in a section container - can easily be hidden to show other pages -->
      <section id="sign-in-page">
        <form id="sign-up" class="border shadow">
          <legend>Sign Up</legend>
          <div class="mb-3">
            <input type="email" class="form-control shadow" name ="credentials[email]" placeholder="Email Address" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control shadow" name="credentials[password]" placeholder="Password" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control shadow" name="credentials[password_confirmation]" placeholder="Password Confirmation" required>
          </div>
          <button type="submit" class="btn btn-success shadow">Sign Up</button>
          <div id="sign-up-success"></div>
          <div id="sign-up-failure"></div>
        </form>

        <hr>

        <form id="sign-in" class="border shadow">
          <legend>Sign In</legend>
          <div class="mb-3">
            <input type="email" class="form-control shadow" name ="credentials[email]" placeholder="Email Address" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control shadow" name="credentials[password]" placeholder="Password" required>
          </div>
          <div class="mb-3">
          </div>
          <button type="submit" class="btn btn-primary shadow">Sign In</button>
          <div id="sign-in-success"></div>
          <div id="sign-in-failure"></div>
        </form>
      </section>

      <!-- game page sectioned - 3x3 grid created with bootstrap flexbox -->
      <section class="game-page">
        <div class="row">
          <div class="col col-xs-4"></div>
          <div class="col col-xs-4">
            <span id="current-player">Current Player: </span>
          </div>
          <div class="col col-xs-4">
            <h3 id="game-messages"></h3>
          </div>
        </div>
        <div class="container-fluid border shadow">
          <div class="row">
              <div class="col col-xs-4 box game-grid display-1" id="0"></div>
              <div class="col col-xs-4 box game-grid display-1" id="1"></div>
              <div class="col col-xs-4 box game-grid display-1" id="2"></div>
            <div class="row"></div>
              <div class="col col-xs-4 box game-grid display-1" id="3"></div>
              <div class="col col-xs-4 box game-grid display-1" id="4"></div>
              <div class="col col-xs-4 box game-grid display-1" id="5"></div>
            <div class="row"></div>
              <div class="col col-xs-4 box game-grid display-1" id="6"></div>
              <div class="col col-xs-4 box game-grid display-1" id="7"></div>
              <div class="col col-xs-4 box game-grid display-1" id="8"></div>
          </div>
        </div>
        <div id="new-game-button">
          <button class="btn btn-primary">New Game</button>
        </div>

        <div class="modal play-again" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title modal-outcome"></h5>
                <button type="button" class="btn-close modal-exit" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p>Play Again?</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary modal-exit" data-bs-dismiss="modal">No thanks</button>
                <button type="button" class="btn btn-primary modal-play-again">New Game</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </body>
</html>
