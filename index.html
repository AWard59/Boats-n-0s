<!DOCTYPE html>
<html>
    <head>
      <title>Ash's Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Tic-Tac-Toe</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <div class="game-page" id="sign-out-failure"></div>
            <button class="game-page btn btn-danger" id="sign-out">Sign Out</button>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item">Action</a>
                <a class="dropdown-item">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item">Something else here</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>

      <section id="sign-in-page">
        <form id="sign-up" class="border">
          <legend>Sign Up</legend>
          <div class="mb-3">
            <input type="email" class="form-control" name ="credentials[email]" placeholder="Email Address" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" name="credentials[password]" placeholder="Password" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" name="credentials[password_confirmation]" placeholder="Password Confirmation" required>
          </div>
          <button type="submit" class="btn btn-success">Sign Up</button>
          <div id="sign-up-success"></div>
          <div id="sign-up-failure"></div>
        </form>

        <hr>

        <form id="sign-in" class="border">
          <legend>Sign In</legend>
          <div class="mb-3">
            <input type="email" class="form-control" name ="credentials[email]" placeholder="Email Address" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" name="credentials[password]" placeholder="Password" required>
          </div>
          <div class="mb-3">
          </div>
          <button type="submit" class="btn btn-primary">Sign In</button>
          <div id="sign-in-success"></div>
          <div id="sign-in-failure"></div>
        </form>
      </section>

      <section class="game-page">
        <h1>Game Page</h1>
      </section>
    </body>
</html>
